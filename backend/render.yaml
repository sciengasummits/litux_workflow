services:
  - type: web
    name: litux-workflow-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: LIUTEX_EMAIL
        sync: false
      - key: FOODAGRI_EMAIL
        sync: false
      - key: FLUID_EMAIL
        sync: false
